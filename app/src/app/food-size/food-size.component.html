<div class="mt-3 card">
  <div class="card-header">ขนาด</div>
  <div class="card-body">
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#modalFoodSize"
    >
      <i class="fa fa-plus me-2"></i>เพิ่มรายการ
    </button>

    <table class="table"></table>
  </div>
</div>

<app-my-modal modalId="modalFoodSize" title="ขนาด">
  <div>
    <div>ประเภทอาหาร</div>
    <select class="form-control" [(ngModel)]="foodTypeId">
      @for(item of foodTypes;track item){
      <option [value]="item.id">{{ item.name }}</option>
      }
    </select>
  </div>

  <div class="mt-3">
    <div>ชื่อ</div>
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>
  <div class="mt-3">
    <div>คิดเงินเพิ่ม (บาท)</div>
    <input type="text" class="form-control" [(ngModel)]="price" />
  </div>
  <div class="mt-3">
    <div>หมายเหตุ</div>
    <input type="text" class="form-control" [(ngModel)]="remark" />
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="save()">
      <i class="fa fa-check mr-2"></i>บันทึก
    </button>
  </div>
</app-my-modal>
