<div class="mt-3 card">
  <div class="card-header">ขนาด</div>
  <div class="card-body">
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#modalFoodSize"
      (click)="clearForm()"
    >
      <i class="fa fa-plus me-2"></i>เพิ่มรายการ
    </button>

    @defer {
    <table class="mt-3 table table-bordered table-striped">
      <thead>
        <tr>
          <th>ประเภทอาหาร</th>
          <th>ชื่อ</th>
          <th class="text-end">จ่ายเพิ่ม (บาท)</th>
          <th>หมายเหตุ</th>
          <th width="110px"></th>
        </tr>
      </thead>
      <tbody>
        @for (item of foodSizes; track item){
        <tr>
          <td>
            {{ item.FoodType.name }}
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            {{ item.moneyAdded }}
          </td>
          <td>
            {{ item.remark }}
          </td>
          <td class="text-center">
            <button
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#modalFoodType"
            >
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="remove(item)">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    } @placeholder {
    <p>มองหาประเภทอาหาร</p>
    } @loading {
    <p>กำลังโหลดประเภทอาหาร...</p>
    }
  </div>
</div>

<app-my-modal modalId="modalFoodSize" title="ขนาด">
  <div>
    <div>ประเภทอาหาร</div>
    <select class="form-control" [(ngModel)]="foodTypeId">
      @for(item of foodTypes;track item){
      <option [value]="item.id">{{ item.name }}</option>
      }
    </select>
  </div>

  <div class="mt-3">
    <div>ชื่อ</div>
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>
  <div class="mt-3">
    <div>คิดเงินเพิ่ม (บาท)</div>
    <input type="number" class="form-control" [(ngModel)]="price" />
  </div>
  <div class="mt-3">
    <div>หมายเหตุ</div>
    <input type="text" class="form-control" [(ngModel)]="remark" />
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="save()">
      <i class="fa fa-check mr-2"></i>บันทึก
    </button>
  </div>
</app-my-modal>
